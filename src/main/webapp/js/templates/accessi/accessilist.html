<h3>Lista degli accessi</h3>	
<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<td colspan="7" class="btn-column">
			<%
				if(collection.hasFilters()) {
			%>
				<a id="reset-filters" 
					class="btn" 
					rel="tooltip" 
					title="Sono stati applicati dei filtri a questa lista. Premi qui per annullare tutti i filtri.">
					<i class="icon-off"/>
					Annulla filtri
				</a>
			<%
				}
			%>
				<a id="search" 
					class="btn" 
					rel="tooltip" 
					title="Premere qui per filtrare la lista, specificando gli appositi parametri di ricerca.">
					<i class="icon-search"/>
					Ricerca
				</a>
				<a id="inCorso" 
					class="btn" 
					rel="tooltip" 
					title="Premere qui per visualizzare solo gli accessi in corso.">
					<i class="icon-search"/>
					In corso
				</a>
			</td>
		</tr>
		<tr>
			<th class="span1">Passi</th>
			<th class="span3">Cognome</th>
			<th class="span2">Nome</th>
			<th class="span3">Destinatario</th>
			<th>Ingresso</th>
			<th>Uscita</th>
			<th class="btn-column"></th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<div id="modalContainer">
</div>
