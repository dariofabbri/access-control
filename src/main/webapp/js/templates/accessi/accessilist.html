<h3>Lista degli accessi</h3>	
<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<td colspan="6" class="btn-column">
			<%
				if(collection.hasFilters()) {
			%>
				<a id="reset-filters" 
					class="btn" 
					rel="tooltip" 
					title="Sono stati applicati dei filtri a questa lista. Premi qui per annullare tutti i filtri.">
					<i class="icon-off"/>
					Annulla filtri
				</a>
			<%
				}
			%>
				<a id="search" class="btn">
					<i class="icon-search"/>
					Applica filtri
				</a>
			</td>
		</tr>
		<tr>
			<th class="span3">Nome</th>
			<th class="span3">Cognome</th>
			<th class="span4">Destinatario</th>
			<th class="span1">Ingresso</th>
			<th class="span1">Uscita</th>
			<th class="btn-column"></th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<div id="modalContainer">
</div>
