<%
var url = "api/reports/passi/" + 
	id + 
	"?x-security-token=" + 
	token;
%>
<div id="reportModal" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Passi</h3>
	</div>
	<div class="modal-body">
		<object data="<%=url%>" type="application/pdf" width="100%" height="500px">
  			<p>
  				Sembra che non sia disponibile un plugin per visualizzare i PDF in questo browser.
  				<a href="<%=url%>">Clicca qui per scaricare il file</a>
  			</p>
		</object>
	</div>
	<div class="modal-footer">
		<a id="closeModal" class="btn">Chiudi</a>
		<a id="saveModalSelection" class="btn btn-primary">Applica</a>
	</div>
</div>
