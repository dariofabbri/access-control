<div id="detailModal" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Dettaglio</h3>
	</div>
	<div class="modal-body">
		<p><%=nomeVisitatore%></p>
		<p><%=cognomeVisitatore%></p>
		<p><%=destinatario%></p>
		<p><%=autorizzatoDa%></p>
		<p><%=descrizioneStato%></p>
		<p><%=ingresso%></p>
		<p><%=uscita%></p>
		<p><%=note%></p>
	</div>
	<div class="modal-footer">
		<a id="closeModal" class="btn">Chiudi</a>
		<a id="saveModalSelection" class="btn btn-primary">Applica</a>
	</div>
</div>
